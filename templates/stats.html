<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Statistics - Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="theme-root">
      <div class="parallax-layer layer-back" data-rellax-speed="-2"></div>
      <div class="parallax-layer layer-mid" data-rellax-speed="-1"></div>

      <nav class="navbar navbar-expand-lg navbar-sticky py-3">
        <div class="container-fluid px-4">
          <a class="navbar-brand" href="/">ðŸ’° Expense Tracker</a>
          <div class="ms-auto">
            <button id="themeToggle" class="btn btn-outline-secondary btn-sm me-2"><i class="bi bi-moon-fill"></i></button>
            <a href="/" class="btn btn-primary btn-sm">Back to Dashboard</a>
          </div>
        </div>
      </nav>

      <main class="container py-5">
        <div class="row g-4">
          <div class="col-12" data-aos="fade-up">
            <div class="card glass p-3 mb-4">
              <h4>Statistics</h4>
              <p class="text-muted">Visualize your spending across categories and time.</p>
            </div>
          </div>

          <div class="col-lg-6" data-aos="fade-up">
            <div class="card glass p-3">
              <h6>Category Breakdown</h6>
              <canvas id="pieChart"></canvas>
            </div>
          </div>

          <div class="col-lg-6" data-aos="fade-up" data-aos-delay="100">
            <div class="card glass p-3">
              <h6>Monthly Spending</h6>
              <canvas id="barChart"></canvas>
            </div>
          </div>

          <div class="col-12 mt-3" data-aos="fade-up">
            <div class="row">
              <div class="col-md-4">
                <div class="card stat-card glass p-3">
                  <small class="text-muted">Total</small>
                  <h4 class="mb-0"><span class="countup" data-target="45200">â‚¹ 45,200</span></h4>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card stat-card glass p-3">
                  <small class="text-muted">Average</small>
                  <h4 class="mb-0"><span class="countup" data-target="3200">â‚¹ 3,200</span></h4>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card stat-card glass p-3">
                  <small class="text-muted">Top Category</small>
                  <h4 class="mb-0">Food</h4>
                </div>
              </div>
            </div>
          </div>

        </div>
      </main>

      <audio id="clickSound" src="/static/sounds/click.mp3" preload="auto"></audio>

      <footer class="text-center text-muted py-4 small">Â© 2025 Expense Tracker</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/countup.js@2.6.2/dist/countUp.umd.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/charts.js"></script>
  </body>
</html>
